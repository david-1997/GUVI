<html>
<body>
    <script src="login.js"></script>
    <form onsubmit="login(); return false" id="login">
            <table>
                <tr>
                    <td> <label>Email:</label></td>
                    <td><input type="email" id="email" placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <td> <label>Password:</label></td>
                    <td><input type="password" id="password" placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="button" id="login" value="Sign in"></td>
                </tr>
            </table>
    </form>
</body>
</html>
