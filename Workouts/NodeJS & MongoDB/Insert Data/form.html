<!DOCTYPE html >
<html>
<body>
<script>
        function add() {
            var data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                number: document.getElementById("number").value,
                address: document.getElementById("addr").value

            };
            fetch("http://localhost:3000/users", {
                method: "POST",
                headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(function (data) {
                console.log(data)
            })
        }
        
    </script>
  <form onsubmit="add();return false;">
    <div><input type="text" id="name" placeholder="Full Name" /></div>
    <div><input type="email" id="email" placeholder="Email" /></div>
	<div><input type="text" id="number" placeholder="Mobile Number" /></div>
    <div><input type="text" id="addr" placeholder="Address" /></div>
    <div><input type="submit" value="Submit"/></div>
  </form>
</div>
</body>
</html>
